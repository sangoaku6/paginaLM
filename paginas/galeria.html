<body>
    <header id="header"></header>

<div class="galeria">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="../imagenes/SoranFB.png" style="width:30%" alt="Soran">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="../imagenes/zoldack.jpg" style="width:25%" alt="Zoldack">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="../imagenes/nakai.png" style="width:25%" alt="Nakai">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>

      <div class="numbertext">6 / 6</div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="../imagenes/SoranFB.png" style="width:100%" onclick="currentSlide(1)" alt="Soran Ishmail">
      </div>
      <div class="column">
        <img class="demo cursor" src="../imagenes/zoldack.jpg" style="width:100%" onclick="currentSlide(2)" alt="Zoldac">

      </div>
      <div class="column">
